<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="./vue.js"></script>
</head>

<body>

<!-- v-on:click 绑定按钮时间 -->
<div id="app">
    <p>{{ message }}</p>
    <button type="button" name="button" v-on:click="reverseMessage">逆转消息</button>
</div>

<!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
<div id="app-2">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        // 绑定方法
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        },
        // 实例被创建之后执行
        created: function () {
            console.log("*********** " + this.message + " **************");
        },
        mounted: function () {

        },
        updated: function () {

        },
        destoryed: function () {

        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '显示' + new Date().toLocaleString()
        }
    })
</script>

</body>

</html>
