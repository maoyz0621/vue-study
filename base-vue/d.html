<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="./vue.js"></script>
</head>

<body>

<!--  通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定：-->
<div id="app">
    <div class="" v-bind:id="dynamicId">dynamicId</div>
    <button type="button" v-bind:disabled="isButtonDisabled">Button</button>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            dynamicId: 'Hello Vue!',
            isButtonDisabled: true
        },
        // 绑定方法
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        },
        // 实例被创建之后执行
        created: function () {
            console.log("*********** " + this.message + " **************");
        },
        mounted: function () {

        },
        updated: function () {

        },
        destoryed: function () {

        }
    })
</script>

</body>

</html>
