<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>监听属性和计算属性</title>
  <script src="./vue.js"></script>
</head>

<body>

  <!-- 监听属性 watch -->
  <div id="app">
    <p>监听属性: "{{ fullName }}"</p>
    <p>{{ msg }}</p>
  </div>

  <div id="app-1">
    <p>计算属性: "{{ fullName }}"</p>
  </div>


  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        firstName: 'Foo',
        lastName: 'Bar',
        fullName: 'Foo Bar',
        msg: 'Hello!!!'
      },
      watch: {
        firstName: function (val) {
          this.fullName = val + '' + this.lastName;
        },
        lastName: function (val) {
          this.fullName = this.firstName + '' + val;
        },
        msg: function (newVal, oldVal) {
          console.log("newVal = " + newVal);
          console.log("oldVal = " + oldVal);
        }
      }
    })

    var app1 = new Vue({
      el: '#app-1',
      data: {
        firstName: 'Foo',
        lastName: 'Bar',
      },
      computed: {
        fullName: function () {
          return this.firstName + this.lastName;
        }
      }
    })
  </script>

</body>

</html>
