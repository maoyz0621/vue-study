<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="./vue.js"></script>
</head>

<body>

  <!--  通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定：-->
  <div id="app">
    <p v-once>{{ message }}</p>
    <button type="button" v-on:click="reverseMessage">逆转消息</button>
  </div>

  <!-- 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令 -->
  <div id="app-2">
    <p>{{ message }}</p>
    <p v-html="message"></p>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      // 绑定方法
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('');
        }
      },
      // 实例被创建之后执行
      created: function() {
        console.log("*********** " + this.message + " **************");
      },
      mounted: function() {

      },
      updated: function() {

      },
      destoryed: function() {

      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '<span style = "color:red" > hello </span>'
      }
    })
  </script>

</body>

</html>
